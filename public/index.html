            <div class="modal-body">
  	          <div class="row">
  				<div class="col-md-12" id="sign_in">
  				<h4>Sign In</h4>
  				<form class="form center-block" action="/users/login" method="POST">
  					<div class="form-group">
  					  <input type="email" class="form-control input-lg" placeholder="Email" name="email">
  					</div>
  					<div class="form-group">
  					  <input type="password" class="form-control input-lg" placeholder="Password" name="password">
  					</div>

  					</div>
  				</form>
  				<p class="blkText">

  				</p>
  				</div>

  				<div class="col-md-12" id="register">
  				<h4>Register</h4>
  				<form class="form center-block" action="/users/register" method="POST">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Full Name" name="fullname">
            </div>
  					<div class="form-group">
  					  <input type="text" class="form-control input-lg" placeholder="User Name" name="username">
  					</div>
  					<div class="form-group">

  					</div>
  					<div class="form-group">

  					</div>
  					<div class="form-group">

  					</div>
  					<div class="form-group">
  					  <button class="btn btn-primary btn-lg btn-block">Sign Up</button>
  					</div>
  				</form>
  				<p>
  					Already on DailyGrub?

  				</p>
  				</div>
